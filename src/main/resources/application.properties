spring.datasource.name=tennisCourts
spring.jpa.hibernate.ddl-auto = create

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:~/tennisCourts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.default-property-inclusion=non_null

#Explicite set of the port number due to the default one 8080 being taken on my machine
server.port=7079
spring.jackson.date-format=MM-dd-yyyy HH:mm:ss.S